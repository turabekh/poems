{% extends "dashboard_base.html" %}

{% block dashboard %}
<section class="mt-3 pt-4 table-container">
    <table class="table is-fullwidth">
        <thead>
            <tr>
              <th>#</th>
              <th>Category Name</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
              <th>#</th>
              <th>Category Name</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
        </tfoot>
        <tbody>
            {% for category in categories %}
            <tr>
                <th>{{loop.index}}</th>
                <td>{{category.name}}</td>
                <td>
                    <button class="button is-small is-primary">
                        <a href="{{ url_for('poems.update_category', id=category.id) }}">Update</a>
                    </button>
                </td>
                <td>
                    <button class="button is-small is-danger">
                        <a href="{{ url_for('poems.delete_category', id=category.id) }}">Delete</a>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock dashboard %}
