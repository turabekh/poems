<section>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mb-5">
            {% for category, message in messages %}
            {% if category=='message' %} {% set category = 'info' %} {% endif %}
            <div class="notification is-{{ category }}">
                <button class="delete"></button>
                {{ message }}
            </div>
            {% endfor %}
    </div>
        {% endif %}
    {% endwith %}
</section>
